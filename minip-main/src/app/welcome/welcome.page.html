<ion-header  class="ion-no-border">
    <ion-toolbar>
      <!-- <ion-title>login</ion-title> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="backgroundi">
  
  <ion-card class="ion-no-margin">
    <ion-card-header>
    <ion-card-subtitle >
      Coordinate easily with smart notification and share your location with your family 
    </ion-card-subtitle>
  
    </ion-card-header>
  
    <ion-card-content>
      <div class="signin-btns">
          <ion-button  size="small" fill="solid" shape="round" class="loginbtn" (click)="gotoLoginpage()">
         Login
          </ion-button>
          <ion-button  size="small" fill="outline" shape="round" color="dark" (click)="gotoSignuppage()">Sign Up</ion-button>
        </div>
        <div class="text-tag">
        <span>Or via Social Media</span>
        </div>
  
        <div class="social-btns">
            <ion-button fill="clear"  class="facebookbtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
            </ion-button>
            <ion-button fill="clear"  class="googlebtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
            </ion-button>
            <ion-button fill="clear"  class="applebtn ion-no-padding">
          <ion-img src="assets/images/apple.png"></ion-img>
            </ion-button>
  
          </div>
    </ion-card-content>
  
  </ion-card>
